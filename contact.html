<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
    body{
      
    margin: 0px;
        padding: 0px;
        background: url('dumbbell-1966247_1920.jpg');

    }
    #navbarNavAltMarkup{
    
    display: flex;
   justify-content:center;
   font-size: 24px;
   padding-left: 15px;
   
   
  }
  .navbar-nav a{
    padding-left: 25px;
    padding-right: 25px;
  }
  .contact{
      width: 45%;
      display: flex;
     justify-content: center;
      align-items: center;
      margin-top: 50px;
      margin-left: 30%;
      border: 1px solid white;
      border-radius: 20px;
  }
  .form-group{
      color: white;
      margin-right: 350px;
      margin-top: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 20px;
    
    
  }
  .form-control{
      margin-top: 5px;
      width: 150%;
  }
  .btn{
      margin-left: 65%;
      margin-top: -150px;
      color: white;
      background-color: black;
      border: 1px solid white;
      border-radius: 5px;
      width: 30%;
      font-size: 20px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  .btn:hover{
    color: black;
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;

  }

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link " href="home.html">Home <span class="sr-only">(current)</span></a>

          </div>
        </div>
      </nav>
      <div Class="contact">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Enter Your Name</label>
          <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Enter Your Age</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Enter Your Email</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter Your Locality</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-dark">Submit</button>
      </form>
    </div>
    
</body>
</html>
